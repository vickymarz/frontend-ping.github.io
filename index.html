<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ping</title>
		<!-- css stylesheet -->
		<link rel="stylesheet" href="style.css">
		<!-- google fonts -->
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
		/>
		<!--fontawesome icons -->
		<script src="https://kit.fontawesome.com/a076d05399.js"></script>
		<!-- javascript -->
		<script src="index.js"></script>
	</head>
	<body>
		<header>
			<div class="wrapper">
				<div class="ping-logo">
					<img src="logo.svg" alt="logo">
				</div>
			</div>
		</header>
		<main>
			<section class="intro-section">
				<div class="wrapper">
					<div class="intro-texts">
						<h1>We are launching <span>soon!</span></h2>
						<p>Subscribe and get notified</p>
					</div>
				</div>	
			</section>
			<section class="notify-form-section">
				<div class="wrapper">
					<form class="notify-form" onsubmit="return validateField()">
						<div class="box-1">
							<input type="text" placeholder="Your email address..."  inputmode="email" id="box"/><br>
							<label id="text" style="display: none;">please provide a valid email address</label>
						</div>
						<div class="box-2">
							<button type="submit">Notify Me</button>
						</div>
					</form>
				</div>
			</section>
			<section class="slack">
				<div class="wrapper">
					<div class="slack-img">
						<img
					src="illustration-dashboard.png"
					alt="dashboard"
						/>
					</div>
				</div>	
			</section>
			<section class="socials">
				<div class="wrapper">
					<div class="social-icons">
						<span class="fa-stack fa-lg">
							<i class="far fa-circle fa-stack-2x circle" ></i>
							<i class="fab fa-facebook-f fa-stack-1x brands"></i>
						</span>
						<span class="fa-stack fa-lg">
							<i class="far fa-circle fa-stack-2x circle"></i>
							<i class="fab fa-twitter fa-stack-1x brands"></i>
						</span>
						<span class="fa-stack fa-lg">
							<i class="far fa-circle fa-stack-2x circle" ></i>
							<i class="fab fa-instagram fa-stack-1x brands"></i>
						</span>
					</div>
				</div>
			</section>
		</main>
		<footer class="wrapper">
			<p> &#9400; Copyright Ping. All right reserved.</p>
		</footer>
	</body>
</html>
